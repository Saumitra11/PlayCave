<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Me</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./Images/favicon.ico" rel="icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body id="home">
    <main class="main2">
      <div class="user-view__content">
        <div class="user-view__form-container">
          <h2 class="heading-secondary ma-bt-md">Account settings</h2>
          <form class="form2 form2-user-data">
            <div class="form2__group">
              <label class="form2__label" for="name">Name</label
              ><input
                class="form2__input"
                id="name"
                type="text"
                value=""
                required
                name="name"
              />
            </div>
            <div class="form2__group ma-bt-md">
              <label class="form2__label" for="email">Email address</label
              ><input
                class="form2__input"
                id="email"
                type="email"
                value=""
                required
                name="email"
              />
            </div>
            <div class="form2__group form2__photo-upload">
              <img class="form2__user-photo" src="" alt="User photo" /><input
                class="form2__upload"
                id="photo"
                type="file"
                name="photo"
                accept="image/*"
              /><label for="photo">Choose new photo</label>
            </div>
            <div class="form2__group right">
              <button class="btn2 btn2--small btn2--green">
                Save settings
              </button>
            </div>
          </form>
        </div>
        <div class="line">&nbsp;</div>
        <div class="user-view__form-container">
          <h2 class="heading-secondary ma-bt-md">Password change</h2>
          <form class="form2 form2-user-password">
            <div class="form2__group">
              <label class="form2__label" for="password-current"
                >Current password</label
              ><input
                class="form2__input"
                id="password-current"
                type="password"
                placeholder="••••••••"
                required
                minlength="8"
              />
            </div>
            <div class="form2__group">
              <label class="form2__label" for="password">New password</label
              ><input
                class="form2__input"
                id="password"
                type="password"
                placeholder="••••••••"
                required
                minlength="8"
              />
            </div>
            <div class="form2__group ma-bt-lg">
              <label class="form2__label" for="password-confirm"
                >Confirm password</label
              ><input
                class="form2__input"
                id="password-confirm"
                type="password"
                placeholder="••••••••"
                required
                minlength="8"
              />
            </div>
            <div class="form2__group right">
              <button
                class="btn2 btn2--small btn2--green btn2--password-update"
              >
                Save password
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      var allClasses = [];

      var allElements = document.querySelectorAll("*");

      for (var i = 0; i < allElements.length; i++) {
        var classes = allElements[i].className.toString().split(/\s+/);
        for (var j = 0; j < classes.length; j++) {
          var cls = classes[j];
          if (cls && allClasses.indexOf(cls) === -1) allClasses.push(cls);
        }
      }

      console.log(allClasses);
    </script>
  </body>
</html>
