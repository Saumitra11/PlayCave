<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./Images/favicon.ico" rel="icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body id="home">
    <!-- Header-->
    <header class="header">
      <div class="header__logo">
        <a href="./home.html">
          <img src="./Images/logo.jpeg" alt="PlayCave logo" />
        </a>
      </div>
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline" id="search-form">
          <input
            class="form-control mr-sm-2 ip"
            type="search"
            placeholder="Explore Games"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0 search"
            type="submit"
          >
            Search
          </button>
        </form>
      </nav>
      <nav class="nav nav--user">
        <a class="nav__el" href="#">Log In</a>
        <a class="nav__el nav__el--cta" href="#">Sign Up</a>
      </nav>
    </header>
    <main class="main">
      <div class="card-container">
        <div class="card">
          <div class="card__header">
            <div class="card__picture">
              <div class="card__picture-overlay">&nbsp;</div>
              <img
                class="card__picture-img"
                src="https://media.rawg.io/media/games/456/456dea5e1c7e3cd07060c14e96612001.jpg"
                alt="GTA5"
              />
            </div>
            <!-- <h3 class="heading-tertirary"><span>Grand Theft Auto V</span></h3> -->
          </div>
          <div class="card__details">
            <h4 class="card__sub-heading">GRAND THEFT AUTO V</h4>
            <div class="card__data">
              <span class="special">Release Date</span>
              <span>2013-09-17</span>
            </div>
            <div class="card__data">
              <span class="special">Genre</span>
              <span>Action, Adventure</span>
            </div>
          </div>
          <div class="card__footer">
            <p>
              <span class="card__footer-value">4.48</span>
              <span class="card__footer-text">rating (5219)</span>
            </p>
            <a class="btn btn--green btn--small buttond" href="#">Details</a>
          </div>
        </div>
      </div>
    </main>
    <div class="nextprev">
      <a href="#" class="previous">&laquo; Previous</a>
      <a href="#" class="next">Next &raquo;</a>
    </div>
    <div class="footer">
      <ul class="footer__nav">
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">YouTube</a></li>
        <li>
          <a href="mailto:playcavesms@gmail.com?subject=Hello PlayCave"
            >Email</a
          >
        </li>
      </ul>
      <p class="footer__copyright">
        &copy; by Saumitra Pathak, Maurya Goyal, Shivam Bansal
      </p>
    </div>

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
